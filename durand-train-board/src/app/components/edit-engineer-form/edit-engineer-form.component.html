<h2 mat-dialog-title *ngIf="!data?.engineer?.id">Add Engineer</h2>
<h2 mat-dialog-title *ngIf="!!data?.engineer?.id">Edit Engineer</h2>
<mat-dialog-content>
  <div class="form-container" [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <div class="full-width">
      <mat-label>Image 1</mat-label>
      <input type="file" (change)="onImage1Picked($event)">
    </div>

    <img [src]="image1Url" alt="image1" width="300px"/>

    <div class="full-width">
      <mat-label>Image 2</mat-label>
      <input type="file" (change)="onImage2Picked($event)">
    </div>

    <img [src]="image2Url" alt="image2" width="300px"/>

    <div class="full-width">
      <mat-label>Image 3</mat-label>
      <input type="file" (change)="onImage3Picked($event)">
    </div>

    <img [src]="image3Url" alt="image3" width="300px"/>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button class="delete-button" (click)="deleteEngineer()">
    DELETE
    <mat-icon aria-hidden="false" aria-label="delete engineer" fontIcon="delete_forever"></mat-icon>
  </button>
  <button mat-button mat-dialog-close>
    CANCEL
  </button>
  <button mat-raised-button class="save-button" (click)="saveEngineer()" >
    SAVE
    <mat-icon aria-hidden="false" aria-label="save engineer" fontIcon="save"></mat-icon>
  </button>
</mat-dialog-actions>
